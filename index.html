<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./Responsive.css">
    <link

      href="./technosagarLogo-removebg-preview.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
       <!-- round circle -->
       <div class="round-circle">          
        </div>
       </div>
       <div class="round-circle-1">
       </div><br><br>
        <div class="card">
        <!-- </div> -->
        <div class="img-user">
            <img src="./muimg.png" alt width="139rem" />
          </div>
          <br /><br />
          <div class="text-header">Sagar Chaurasia</div>
          <div class="paragrah">Founder ,Techno</div>
          <br /><br />
          <!-- main btn class -->
          <div class="button button-main-cursor">
            <button class="modal-box" onclick="openBox()">Share me</button>&nbsp;
            <!-- modal boxes  -->
            <!-- modal box-open -->
            <!-- follow me -->
            <button class="follow-num">Follow me</button>
            <br /><br />
            <button class="follow-num">My Portfolio</button>
          </div>
        </div>
      </div>
      <!-- modal -->
      <div class="container-modal" id
      ="modalBox">
        <div
          class="text-header-1"
          style="
            color: rgb(255, 255, 255);
            font-size: 1.6rem;
            padding: 1.2rem;
            border-bottom: 2px dotted orangered;
          "
        >
          Share My Profile
          <div class="close-modal">
            <i class="fa-solid fa-xmark" style="color: rgb(255, 255, 255);" onclick="closebar()"></i>
          </div> 
        </div>
    
        <div class="main-icon">
          <div class="icon-1">
            <img src="./src/whatsapp.png" alt />
          </div>
          <div class="icon-2">
            <img src="./src/gmail.png" alt />
          </div>
          <div class="icon-3">
            <img src="./src/facebook.png" alt />
          </div>
          <div class="icon-4">
            <img src="./src/instagram.png" alt />
          </div>
        </div>
      </div>



      <!-- last wrapper -->
    </div>
